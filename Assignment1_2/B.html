<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task B</title>
    <style>
      body {
        margin: 10px;
      }
      input {
        background-color: aqua;
        border-radius: 20%;
        border-color: black;
        border-width: 0.5vh;
      }
      .important {
        color: red;
      }
    </style>
  </head>
  <body>
    <label for="login" class="important">Login:</label>
    <input name="login" id="login" />
    <label for="password" class="important">Password:</label>
    <input name="password" id="password" />
    <input type="checkbox" id="remember?" name="remember" />
    <label for="remember?">Remember?</label>
    <br />
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Male</label>
    <br />
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label>
    <br />
    <input type="radio" id="other" name="gender" value="other" />
    <label for="other">Other</label>
    <br />
    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    <br />

    <textarea id="txtArea" name="txtArea" rows="4" cols="50">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, nemo? 
        Qui reiciendis eligendi non fuga voluptatum unde, eos dolor enim accusantium totam rerum nesciunt. 
        Dolorum iste maiores cumque rerum veritatis?
        </textarea
    >
    <br />
    <button type="button">Submit</button>
    <button type="button">Reset</button>
  </body>
</html>
